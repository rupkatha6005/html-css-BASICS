<!DOCTYPE html>
<html>
    <head>
        <title>position practice</title>
    </head>
    <body style="
    height: 2000px;
    padding-left: 60px;
    padding-top: 60px;">
        <div style="
            background-color:black;
            color:white;
            position: fixed;
            height:50px;
            left:0;
            right:0;
            top: 0;
            "> header </div>

        <div style="
        background-color: lightgreen;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;"
        >sidebar</div>
        <div style="
        background-color: red;
        position: absolute;
        left: 0;"
        >absolute</div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;"
        >div 1</div>
        <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;"
        > div 2</div>

    </body>
    
</html>
